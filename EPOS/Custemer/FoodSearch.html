<body class="easyui-layout table_panel" style="overflow: hidden;">
    <div data-options="region:'center'" border="false" style="padding:0 10px; overflow: hidden;" id="FillingStation_Dg">

    <!--@*信息展示窗口*@-->
    <div id="showwin" class="modal fade">
        <div class="modal-dialog" style="width: 650px;">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">加油站设置</h4>
                </div>
                <div class="modal-body">
                    <ul class="ModelForm50 clearfix">

                        <li><span><b>*</b>加油站：</span><input id="station" class="form-control" maxlength="15" /></li>
                    </ul>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnsave"><i class="fa fa-floppy-o fa-x m10"></i>保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="btnclose"><i class="fa fa-power-off fa-x m10"></i>关闭</button>
                    </div>
                </div>
            </div>
